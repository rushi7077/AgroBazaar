spring.application.name=farmer-backend

# ===============================
# DATABASE CONFIG (MySQL 8)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/farmer_ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ? REMOVE dialect (Hibernate auto-detects)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# SERVER
# ===============================
server.port=8080

spring.jackson.serialization.fail-on-empty-beans=false

logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG

razorpay.key=YOUR_KEY_ID
razorpay.secret=YOUR_SECRET


